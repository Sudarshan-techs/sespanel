<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Select Engineering & Systems</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://media.licdn.com/dms/image/v2/C510BAQEVKVJ_8b9_GA/company-logo_200_200/company-logo_200_200/0/1630592340364?e=2147483647&v=beta&t=DiOPg51VOhR_2488spQVEcAHJAwMsnjin3yPHAPh7PA" alt="Company Logo">
    <h1>Select Engineering & Systems</h1>
    <nav>
      <ul>
        <li><a href="#attendance">Attendance</a></li>
        <li><a href="#invoice">Invoice</a></li>
        <li><a href="#accounts">Accounts</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="login">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button id="login-btn">Login</button>
      </form>
      <p id="login-error"></p>
    </section>
    <div class="panels">
      <div class="panel" id="attendance-panel">
        <h2>Attendance</h2>
        <form id="attendance-form">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time">
          <label for="reason">Reason for absence:</label>
          <input type="text" id="reason" name="reason">
          <button id="submit-attendance-btn">Submit</button>
        </form>
        <div id="attendance-calendar"></div>
      </div>
      <div class="panel" id="invoice-panel" style="display: none;">
        <h2>Invoice</h2>
        <form id="invoice-form">
          <label for="invoice-date">Date:</label>
          <input type="date" id="invoice-date" name="invoice-date">
          <label for="invoice-amount">Amount:</label>
          <input type="number" id="invoice-amount" name="invoice-amount">
          <button id="submit-invoice-btn">Submit</button>
        </form>
        <div id="invoice-list"></div>
      </div>
      <div class="panel" id="accounts-panel" style="display: none;">
        <h2>Accounts</h2>
        <div id="accounts-list"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
